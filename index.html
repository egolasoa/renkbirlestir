<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradyan Renk Oluştur</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="gradient-box"></div>
    <div class="row options">
      <div class="column direction">
        <p>Yön</p>
        <div class="select-box">
          <select>
           <option value="to top">Üste</option>
           <option value="to right top">Sağ üste</option>
           <option value="to right">Sağa</option>
           <option value="to right bottom">Sağ alta</option>
           <option value="to bottom">Aşağıya</option>
           <option value="to left bottom">Sol alta</option>
           <option value="to left">Sola</option>
           <option value="to left top" selected>Sol üste</option>
          </select>
        </div>
      </div>
      <div class="column palette">
        <p>Renkler</p>
        <div class="colors">
          <input type="color" value="#5665E9" class="clr">
          <input type="color" value="#A271F8" class="clr">
        </div>
      </div>
    </div>
    <textarea class="row" disabled>arka plan: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
    <div class="row buttons">
      <button class="refresh">Renkleri Yenile</button>
      <button class="copy">Kodu Kopyala</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
